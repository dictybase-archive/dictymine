// To declare projects as part of a multi-project build use the 'include' method
include 'intermine:api'
include 'intermine:api:model:userprofile'
include 'intermine:integrate'
include 'intermine:integrate:model:fulldata'
include 'intermine:jbrowse-endpoint'
include 'intermine:model'
include 'intermine:objectstore'
include 'intermine:pathquery'
include 'intermine:web'
include 'intermine:webservice:client'
include 'intermine:webtasks'
include 'bio:tools'
include 'bio:webapp'
include 'bio:core'
include 'dictymine:dbmodel'
include 'dictymine:integrate'
include 'imbuild:im-ant-tasks'
include ':bio:sources:discoideum-ax4'

rootProject.name = 'intermine'

// Setting non-default file name under dictymine folders
// The following build files
//		dbmodel.gradle, integrate.gradle and postprocess.gradle
// will be picked up
rootProject.getChildren().each { project ->
	project.getChildren().each { childProj ->
		def buildFile = file("${childProj.getProjectDir()}/${childProj.getName()}.gradle")
		if (buildFile.exists()) {
			childProj.setBuildFileName(buildFile.getName())
		}
	}
}
